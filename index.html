
<html>
<head>
    <title>Baggage Weight Checker</title>
    <script src="index.js"></script>
    <script>
        let checkWeight = () => {
            
            let weight = parseInt(document.getElementById('baggageWeight').value);
            
            if (weight > 15) {
                alert("Baggage exceeds the allowance of 15kg!")
            } else {
                alert("Baggage is within the allowance.")
            }
        }
    </script>
</head>
<body>
    <h1>Baggage Weight Checker</h1>
    <label for="baggageWeight">Enter baggage weight (kg):</label>
    <input type="number" id="baggageWeight">
    <button onclick="checkWeight()">Check Weight</button>
</body>
</html>
