    <script src="index.js"></script>

        let checkWeight = () => {

                alert("Baggage exceeds the allowance of 15kg!")
            } else {
                alert("Baggage is within the allowance.")
            }

    <input type="number" id="baggageWeight">
    <button onclick="checkWeight()">Check Weight</button>
</body>

<script>
    let doIt = () => {
        let sum = 0;
        for (let i = 0; i < 1000; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                sum += i;
            }
        }
        alert("The sum of all multiples of 3 or 5 below 1000 is: " + sum);
    };
</script></head>

<body>
<h1>Sum of Multiples of 3 or 5</h1>

    <button onclick="doIt()">Press me!</button>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Multiples</title>
    <script>
        // Function to calculate the sum of multiples of a or b below n
        let calculateSumOfMultiples = (a, b, n) => {
            let sum = 0;

            // Loop through numbers below n
            for (let i = 0; i < n; i++) {
                // Check if the number is a multiple of a or b
                if (i % a === 0 || i % b === 0) {
                    sum += i; // Add to sum
                }
            }

            return sum; // Return the calculated sum
        };

        // Function to handle button click
        let doIt = () => {
            // Get values from input boxes
            const a = parseInt(document.getElementById('inputA').value);
            const b = parseInt(document.getElementById('inputB').value);
            const n = parseInt(document.getElementById('inputN').value);

            // Validate inputs
            if (isNaN(a) || isNaN(b) || isNaN(n) || n <= 0) {
                alert("Please enter valid positive numbers for a, b, and n.");
                return;
            }

            // Calculate the sum of multiples
            const result = calculateSumOfMultiples(a, b, n);

            // Alert the user with the result
            alert("The sum of all multiples of " + a + " or " + b + " below " + n + " is: " + result);
        };
    </script>
</head>
<body>
    <h1>Sum of Multiples of a or b Below n</h1>
    <label for="inputA">Enter a:</label>
    <input type="number" id="inputA" required><br><br>
    
    <label for="inputB">Enter b:</label>
    <input type="number" id="inputB" required><br><br>
    
    <label for="inputN">Enter n:</label>
    <input type="number" id="inputN" required><br><br>
    
    <button onclick="doIt()">Press me!</button>
</body>
</html>
