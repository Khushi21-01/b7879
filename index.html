        <script>
              let BaggageWeight = () => {
              const weight = parseFloat(document.getElementById('baggageWeight').value);
                }
                if (weight > 15) {
                    alert("Baggage exceeds the allowance of 15kg!");
                } else {
                alert("Baggage is within the allowance.");
            }
        </script>

        <h1>Baggage Weight Checker</h1>
        <label for="baggageWeight">Enter baggage weight (kg):</label>
        <input type="number" id="baggageWeight" step="0.1" required>
        <button onclick="checkBaggageWeight()">Check Weight</button>
    </body>
